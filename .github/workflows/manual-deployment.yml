name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      deploy_frontend:
        description: 'Deploy Flutter frontend'
        required: true
        default: false
        type: boolean
      run_tests:
        description: 'Run tests before deployment'
        required: true
        default: true
        type: boolean

env:
  AWS_REGION: us-east-1
  SAM_CLI_TELEMETRY: 0

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_tests == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run backend tests
        run: |
          cd backend
          npm test

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Run Flutter tests
        run: |
          cd frontend
          flutter test

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install Serverless Framework
        run: npm install -g serverless

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ github.event.inputs.environment == 'production' && secrets.AWS_ACCESS_KEY_ID_PROD || secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ github.event.inputs.environment == 'production' && secrets.AWS_SECRET_ACCESS_KEY_PROD || secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set environment variables
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "STACK_NAME=order-receiver-production" >> $GITHUB_ENV
            echo "STAGE=prod" >> $GITHUB_ENV
          elif [ "${{ github.event.inputs.environment }}" == "staging" ]; then
            echo "STACK_NAME=order-receiver-staging" >> $GITHUB_ENV
            echo "STAGE=staging" >> $GITHUB_ENV
          else
            echo "STACK_NAME=order-receiver-dev" >> $GITHUB_ENV
            echo "STAGE=dev" >> $GITHUB_ENV
          fi

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Deploy to ${{ github.event.inputs.environment }}
        run: |
          cd backend
          npx serverless deploy --stage ${{ env.STAGE }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: ${{ github.event.inputs.deploy_frontend == 'true' && github.event.inputs.environment == 'production' }}
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Install Flutter dependencies
        run: |
          cd frontend
          flutter pub get

      # Configure AWS credentials early to fetch API URL for dart-defines
      - name: Configure AWS credentials (for API URL)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get API Gateway URL (production)
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name order-receiver-production \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' \
            --output text)
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
          echo "API_URL=$API_URL" >> $GITHUB_ENV

      - name: Validate frontend secrets (APP_CLIENT_ID)
        run: |
          if [ -z "${{ secrets.COGNITO_USER_POOL_ID }}" ]; then echo "Missing COGNITO_USER_POOL_ID secret"; exit 1; fi
          if [ -z "${{ secrets.APP_CLIENT_ID }}" ]; then echo "Missing APP_CLIENT_ID secret"; exit 1; fi

      - name: Build Flutter web (with dart-defines)
        run: |
          cd frontend
          flutter build web --release \
            --dart-define=AUTH_MODE=cognito \
            --dart-define=COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }} \
            --dart-define=APP_CLIENT_ID=${{ secrets.APP_CLIENT_ID }} \
            --dart-define=COGNITO_REGION=${{ env.AWS_REGION }} \
            --dart-define=ENVIRONMENT=$ENVIRONMENT \
            --dart-define=API_URL=$API_URL

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/build/web s3://${{ secrets.WEB_S3_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
