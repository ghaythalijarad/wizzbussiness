name: hadhir_business
description: Order receiver app for stores and restaurants

publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^10.2.0
  image_picker: ^1.0.4
  google_fonts: ^6.1.0
  flutter_local_notifications: ^17.0.0
  audioplayers: ^5.2.1
  permission_handler: ^11.2.0
  fl_chart: ^0.66.2
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  flutter_map: ^6.1.0
  http: ^1.1.0
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  provider: ^6.0.0
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sounds/
